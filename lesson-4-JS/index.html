    <script type="text/javascript">

        /* 1-ый объект */
        var first_Car = {
        make: "VAZ",
        model: 2106,
        year: 1980,
        color: "beige",
        passengers: 5,
        convertible: false,
        mileage: 80000
        }
        
        /* 2-ой объект */
        var second_Car = {

        model: "Passat b3",
        year: 1990,
        color: "neptune",
        passengers: 5,
        convertible: false,
        mileage: 160000
        }
        
        /* 3-ий объект */
        var third_Car = {
        make: "Hyundai",
        model: "Solaris",
        year: 2012,
        color: "wet asphalt",
        passengers: 5,
        convertible: false,
        mileage: 15000
        }
        
        /* Функция для проверки объекта */
        function good_Car(car) {
        if (car.year < 2000){
        return false;
        }
        else if (car.mileage > 50000){
        return false;
        }
        else{
        return true;
        }
        }
        
        /* Вызов функции и Анализ результата */
        var result = good_Car(third_Car);
        
        if(result) {
        document.write("У Вас неплохой автомобиль: " + third_Car.year + " год выпуска, с пробегом " + third_Car.mileage + " км.");
        }
        else{
        document.write("Не будем говорить о Вашем автомобиле....");
        }
        </script>
