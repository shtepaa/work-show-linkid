<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 11</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png" />
     <!-- Normalize -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <!-- global wrapper -->
    <div class="l-main">
      <!-- background -->
      <div class="c-background__wrapper">
        <!-- card block -->
        <div class="c-card">
          <div class="c-card__wrapper">
            <!-- header -->
            <header class="c-header">
              <div class="c-header__logo">
                <img src="./image/logo.png" alt="logo" class="image-logo" />
              </div>
            </header>
            <!-- End of header -->
            <!-- logo -->
            <div class="e-logo">
              <img
                src="./image/nike-fourthpng.png"
                alt="nike"
                class="image-nike"
              />

              <!-- end logo -->
              <!-- Radiobutton -->
              
                
                 
                  <div class="radio">
                    <input type="radio" id="contactChoice1"
                     name="contact" value="email" checked>
                    <label for="contactChoice1"></label>
              
                    <input type="radio" id="contactChoice2"
                     name="contact" value="phone">
                    <label for="contactChoice2"></label>
              
                    <input type="radio" id="contactChoice3"
                     name="contact" value="mail">
                    <label for="contactChoice3"></label>
                    <input type="radio" id="contactChoice4"
                     name="contact" value="mail">
                    <label for="contactChoice3"></label>
                  </div>
                  
                
              </div>
                
        <!--  -->
        <div class="c-card__items">
          <div class="e-text"><h1>Nike SB Stefan<br>Janoski Max</h1></div>
          <div class="e-sub__text"><span>Unisex Skateboarding Shoe </span></div>
          <!-- star -->
          <div class="c-stars">
            <div class="c-stars__wrapper">
              <div class="c-stars__item">
                <div class="e-star e-star--yellow"><i class="fas fa-star"></i></div>
              </div>
              <div class="c-stars__item">
                <div class="e-star e-star--yellow"><i class="fas fa-star"></i></div>
              </div>
              <div class="c-stars__item">
                <div class="e-star e-star--yellow"><i class="fas fa-star"></i></div>
              </div>
              <div class="e-star e-star--gray"><i class="fas fa-star"></i></div>
              <div class="e-star e-star--gray"><i class="fas fa-star"></i></div>
            </div>
          </div>
          <!-- end star -->
          <!-- Menu -->
          <div class="menu-box">
            
             
                <div class="dropdown">
                  <button class="dropbtn">Size<div class="e-star e-star--gray">
                    <i class="far fa-chevron-down"></i></div>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">40</a>
                    <a href="#">39</a>
                    <a href="#">38</a>
                  </div>
                </div> 
                <div class="dropdown">
                  <button class="dropbtn">Qty
                    <i class="far fa-chevron-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                  </div>
                </div> 
              
            
          </div>
          <!-- Кнопка Add to cart -->
          <form>
            <a href="https://www.nike.com/" class="b-button-cart">Add to cart</a>
           </form>
        </div>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
