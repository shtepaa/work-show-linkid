<!DOCTYPE html>
<html lang="en">
    <head>

<body>

<div class="menu-box"><h3 class="menu-box--style">Menu</h3></div>
<details><summary>Man</summary>

  </details>



              </div>
              
              
              </div>

<i class="bi bi-instagram" style="font-size: larger;"></i>
<li><span class="bi bi-instagram" style="font-size: larger;"></span></li>
<i class="bi-github" role="img" aria-label="GitHub" aria-hidden="true"></i>
