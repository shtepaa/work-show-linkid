<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <header>
          <div class="container">
            <nav>
              <div class="flex-left">
                <img src="img/logo.svg" alt="logo" />
                <form class="searchBox">
                  <input
                    class="searchInput"
                    type="text"
                    name=""
                    placeholder="Search"
                  />
                  <button class="searchButton" href="#">
                    <img id="path" src="img/search.svg" alt="logo" />
                  </button>
                </form>
              </div>
              <div class="flex-right">
                <img class="contact-img" src="img/menu.svg" alt="logo" />
                <img class="contact-img" src="img/contact.svg" alt="logo" />
                <img src="img/shop.svg" alt="logo" />
              </div>
            </nav>
          </div>
        </header>
        <div class="header-section">
          <div class="container header-cover">
            <div class="header-image"></div>
            <div class="header-title">
              <div class="pink-line"></div>
              <div class="header-column">
                <h1>The brand</h1>
                <h2>of luxerious <span class="pink-word"> fashion</span></h2>
              </div>
            </div>
          </div>
        </div>

        <div class="container catalog-wrappet">
          <div class="catalog-block">
            <div class="catalog-project">
              <img
                class="catalog-image"
                src="img/catalog01.png"
                alt="catalog01"
              />
              <h2 class="catalog__text">
                30% off <span class="pink-word catalog-words"> for women</span>
              </h2>
            </div>
            <div class="catalog-project">
              <img
                class="catalog-image"
                src="img/catalog02.png"
                alt="catalog02"
              />
              <h2 class="catalog__text">
                hot deal <span class="pink-word catalog-words"> for men</span>
              </h2>
            </div>
            <div class="catalog-project">
              <img
                class="catalog-image"
                src="img/catalog03.png"
                alt="catalog03"
              />
              <h2 class="catalog__text">
                new arrivals
                <span class="pink-word catalog-words"> for kids</span>
              </h2>
            </div>
          </div>
          <div class="catalog-project parent">
            <img
              class="catalog-image"
              src="img/catalog04.png"
              alt="catalog04"
            />
            <h2 class="catalog__text down-parent">
              luxerious & trendy<span class="pink-word catalog-words">
                accesories</span
              >
            </h2>
          </div>
        </div>
        <!-- Четвертый блок -->
        <div class="container block-text">
          <h3 class="block-text--heading">Fetured Items</h3>
          <p class="block-text--section-text">
            Shop for items based on what we featured in this week
          </p>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
